# Change these first
owner: LordRandom # Your GitHub organization or username, where this repository lives
repo: digitalirc-status # The name of this repository

sites:
  - name: '[IRC] Round Robbin'
    check: "tcp-ping"
    url: irc.digitalirc.org
    port: 6667
  - name: '[IRC] SSL Round Robbin'
    check: "tcp-ping"
    url: irc.digitalirc.org
    port: 6697
  - name: '[HTTP] Webchat'
    url: https://webchat.digitalirc.org/nginx-health?cf_by=$SECRET_CF_BYPASS
  - name: '[HTTP] Main Site'
    url: https://digitalirc.org/?cf_by=$SECRET_CF_BYPASS
  - name: '[HTTP] Services API'
    url: $SECRET_SERVICE_API?cf_by=$SECRET_CF_BYPASS
    headers:
      - "Content-Type: text/xml"
    body: '<?xml version="1.0" ?><methodCall><methodName>atheme.login</methodName><params><param><value><string>$TEST_ACCOUNT</string></value></param><param><value><string>$TEST_PASSWORD</string></value></param></params></methodCall>'
  - name: '[Server] teacup'
    check: "tcp-ping"
    url: teacup.digitalirc.org
    port: 6697
  - name: '[Server] stirfry'
    check: "tcp-ping"
    url: stirfry.digitalirc.org
    port: 6697
  - name: '[Server] nugget'
    check: "tcp-ping"
    url: nugget.digitalirc.org
    port: 6697
  - name: '[Server] dynamo'
    check: "tcp-ping"
    url: dynamo.digitalirc.org
    port: 6697
  - name: '[Server] mooo'
    check: "tcp-ping"
    url: mooo.digitalirc.org
    port: 6697
  
    
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.digitalirc.org
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: DigitalIRC Status
  theme: night
  introTitle: "**DigitalIRC Status** network status monitoring, powered entirely by GitHub."
  introMessage: This is a status page which uses **real-time** data from our [GitHub repository](https://github.com/$OWNER/$REPO).
  navbar:
    - title: Status
      href: /
    - title: Main Site
      href: https://digitalirc.org
    - title: Webchat
      href: https://webchat.digitalirc.org

